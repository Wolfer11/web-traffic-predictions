<!DOCTYPE html>
<html>
<head>
    <title>Website Traffic Prediction</title>

    <!-- Script Font -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">

    <style>

        body {
            font-family: 'Dancing Script', cursive;
            margin: 0;
            height: 100vh;

            background: url("https://images.unsplash.com/photo-1551288049-bebda4e38f71")
                        no-repeat center center/cover;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Glass Card */
        .card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            padding: 35px;
            width: 420px;
            border-radius: 16px;
            box-shadow: 0px 10px 40px rgba(0,0,0,0.4);
            text-align: center;
            color: white;

            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        h2 {
            margin-bottom: 25px;
            font-size: 30px;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 12px;
            font-weight: bold;
            font-size: 18px;
        }

        /* Animated Input */
        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 8px;
            border: none;
            outline: none;

            background: rgba(255,255,255,0.9);
            transition: all 0.3s ease;
            font-family: 'Dancing Script', cursive;
            font-size: 16px;
        }

        input:focus {
            transform: scale(1.03);
            box-shadow: 0 0 10px #4facfe;
        }

        /* Animated Button */
        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            color: white;
            background: linear-gradient(90deg,#4facfe,#00f2fe);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Dancing Script', cursive;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0px 6px 15px rgba(0,0,0,0.3);
        }

        /* Result Animation */
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            animation: fadeIn 0.6s ease-in-out;
            font-weight: bold;
            font-size: 20px;
        }

    </style>
</head>

<body>

<div class="card">

    <h2>Monthly Visits Prediction</h2>

    <form method="post">
        <label>Global Rank</label>
        <input type="number" name="global_rank" required>

        <label>Bounce Rate (%)</label>
        <input type="number" step="any" name="bounce_rate" required>

        <label>Session Duration (seconds)</label>
        <input type="number" step="any" name="session_duration" required>

        <label>Stickiness Index</label>
        <input type="number" step="any" name="stickiness" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
        Estimated Monthly Visits:<br>
        {{ prediction }}
    </div>
    {% endif %}

</div>

</body>
</html>
